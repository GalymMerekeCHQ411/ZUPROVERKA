<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–•–∏–º–∏—á–µ—Å–∫–∏–π –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ú–∞—Å—Å—ã</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #ecf0f1;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        h1 { color: var(--primary-color); margin-bottom: 1.5rem; }
        
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input[type="text"]:focus {
            border-color: var(--accent-color);
            outline: none;
        }
        
        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover { background-color: #219150; }

        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #f8f9fa;
            display: none;
        }
        .mass-value {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-color);
        }
        .error { color: #e74c3c; }
        .footer { margin-top: 20px; font-size: 0.8em; color: #95a5a6; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üß™ –•–∏–º–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä</h1>
        
        <div class="input-group">
            <label for="formula">–í–≤–µ–¥–∏—Ç–µ —Ö–∏–º–∏—á–µ—Å–∫—É—é —Ñ–æ—Ä–º—É–ª—É:</label>
            <input type="text" id="formula" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: H2O, C6H12O6, NaCl" autocomplete="off">
        </div>

        <button onclick="calculateMass()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –º–∞—Å—Å—É</button>

        <div id="result"></div>

        <div class="footer">
            –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –æ—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ç–∞–±–ª–∏—Ü—ã –ú–µ–Ω–¥–µ–ª–µ–µ–≤–∞
        </div>
    </div>

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö –∞—Ç–æ–º–Ω—ã—Ö –º–∞—Å—Å (–æ—Å–Ω–æ–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã)
        const atomicMasses = {
            "H": 1.008, "He": 4.003, "Li": 6.94, "Be": 9.012, "B": 10.81,
            "C": 12.011, "N": 14.007, "O": 15.999, "F": 18.998, "Ne": 20.180,
            "Na": 22.990, "Mg": 24.305, "Al": 26.982, "Si": 28.085, "P": 30.974,
            "S": 32.06, "Cl": 35.45, "K": 39.098, "Ca": 40.078, "Sc": 44.956,
            "Ti": 47.867, "V": 50.942, "Cr": 51.996, "Mn": 54.938, "Fe": 55.845,
            "Co": 58.933, "Ni": 58.693, "Cu": 63.546, "Zn": 65.38, "Ga": 69.723,
            "Ge": 72.630, "As": 74.922, "Se": 78.971, "Br": 79.904, "Kr": 83.798,
            "Rb": 85.468, "Sr": 87.62, "Y": 88.906, "Zr": 91.224, "Nb": 92.906,
            "Mo": 95.95, "Ag": 107.87, "Cd": 112.41, "Sn": 118.71, "Sb": 121.76,
            "I": 126.90, "Ba": 137.33, "Au": 196.97, "Hg": 200.59, "Pb": 207.2,
            "U": 238.03
        };

        function calculateMass() {
            const input = document.getElementById('formula').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<span class="error">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ñ–æ—Ä–º—É–ª—É.</span>';
                return;
            }

            // –†–µ–≥—É–ª—è—Ä–Ω–æ–µ –≤—ã—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞: –≠–ª–µ–º–µ–Ω—Ç (–ó–∞–≥–ª–∞–≤–Ω–∞—è + —Å—Ç—Ä–æ—á–Ω—ã–µ) + –ß–∏—Å–ª–æ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)
            const regex = /([A-Z][a-z]*)(\d*)/g;
            
            let totalMass = 0;
            let match;
            let parsedString = "";
            let error = false;

            // –ü—Ä–æ—Ö–æ–¥–∏–º –ø–æ –≤—Å–µ–º –Ω–∞–π–¥–µ–Ω–Ω—ã–º —ç–ª–µ–º–µ–Ω—Ç–∞–º
            while ((match = regex.exec(input)) !== null) {
                const element = match[1];
                const countStr = match[2];
                const count = countStr === "" ? 1 : parseInt(countStr);

                if (atomicMasses[element]) {
                    totalMass += atomicMasses[element] * count;
                    parsedString += match[0];
                } else {
                    resultDiv.style.display = 'block';
                    resultDiv.innerHTML = `<span class="error">–≠–ª–µ–º–µ–Ω—Ç "${element}" –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –±–∞–∑–µ.</span>`;
                    error = true;
                    break;
                }
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞: –µ—Å–ª–∏ –¥–ª–∏–Ω–∞ —Ä–∞—Å–ø–∞—Ä—Å–µ–Ω–Ω–æ–π —Å—Ç—Ä–æ–∫–∏ –Ω–µ —Ä–∞–≤–Ω–∞ –¥–ª–∏–Ω–µ –≤–≤–æ–¥–∞, –∑–Ω–∞—á–∏—Ç –±—ã–ª –º—É—Å–æ—Ä
            if (!error && parsedString.length !== input.length) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<span class="error">–û—à–∏–±–∫–∞ –≤ —Ñ–æ—Ä–º—É–ª–µ. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç—å –≤–≤–æ–¥–∞ (–Ω–∞–ø—Ä–∏–º–µ—Ä, NaCl, –∞ –Ω–µ nacl).</span>';
                error = true;
            }

            if (!error) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div>–ú–æ–ª—è—Ä–Ω–∞—è –º–∞—Å—Å–∞ <strong>${input}</strong>:</div>
                    <div class="mass-value">${totalMass.toFixed(3)} <small>–≥/–º–æ–ª—å</small></div>
                `;
            }
        }
    </script>
</body>
</html>
